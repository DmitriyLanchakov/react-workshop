<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>React Workshop</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header__search">
        <input class="header__search-input" type="search" name="q" placeholder="Search in the products list">
    </div>
    <div class="catalog__main__content">
        <div class="catalog__status">
            <div class="catalog__status__title">
                <div class="component component-catalog_title">
                    <h1 class="catalog__title">Computers &amp; Laptops</h1>
                    <span class="catalog__quantity">18560 results</span>
                </div>
            </div>
            <div class="catalog__status__filters">
                <span class="catalog__status__filters__title">Sort by:</span>
                <select class="component-dropdown" name="dropdown">
                    <option value="popularity-desc">Relevance</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="rating-desc">Rating: High to Low</option>
                    <option value="discountspecial-desc">Discount</option>
                    <option value="deliverytime">Delivery time</option>
                </select>
                <div class="component-switcher">
                    <span>View</span>
                    <div class="switchers">
                        <a href="http://www.lazada.vn/may-vi-tinh-laptop/?viewType=gridView" class="switcher selected">
                            <i class="icon-svg catalog--view-grid"></i>
                            Grid
                        </a>
                        <a href="http://www.lazada.vn/may-vi-tinh-laptop/?viewType=listView" class="switcher">
                            <i class="icon-svg catalog--view-list"></i>
                            List
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="product_list grid">
            <div class="product-card">
                <a href="http://www.lazada.vn/usb-sandisk-cruzer-edge-cz52-16gb-den-phoi-do-1245208.html">
                    <div class="product-card__img">
                        <img alt="USB Sandisk Cruzer Edge CZ52 16GB (Đen phối đỏ)" title="USB Sandisk Cruzer Edge CZ52 16GB (Đen phối đỏ)" src="http://vn-live-03.slatic.net/p/usb-sandisk-cruzer-edge-cz52-16gb-den-phoi-do-4841-8025421-1-catalog_233.jpg?233_resize=1">
                    </div>
                    <div class="product-card__description">
                        <div class="product-card__name-wrap">
                            <span class="product-card__name">USB Sandisk Cruzer Edge CZ52 16GB (Đen phối đỏ)</span>
                        </div>
                        <div class="price-block--grid">
                            <div class="product-card__price">88.000 VND</div>
                            <div class="product-card__sale">- 51%</div>
                            <div class="old-price-wrap">
                                <div class="product-card__old-price">179.000 VND</div>
                            </div>
                            <div class="product-card__rating">
                                <div class="product-card__rating__stars" title="3.9182" alt="3.9182">
                                    <div>
                                        <span class="icon-svg product-card__rating__icon-star-grey"></span>
                                        <span class="icon-svg product-card__rating__icon-star-grey"></span>
                                        <span class="icon-svg product-card__rating__icon-star-grey"></span>
                                        <span class="icon-svg product-card__rating__icon-star-grey"></span>
                                        <span class="icon-svg product-card__rating__icon-star-grey"></span>
                                    </div>
                                    <div style="width:78.364%">
                                        <span class="icon-svg product-card__rating__icon-star-orange"></span>
                                        <span class="icon-svg product-card__rating__icon-star-orange"></span>
                                        <span class="icon-svg product-card__rating__icon-star-orange"></span>
                                        <span class="icon-svg product-card__rating__icon-star-orange"></span>
                                        <span class="icon-svg product-card__rating__icon-star-orange"></span>
                                    </div>
                                </div>
                                <span class="rating__number">(159 reviews)</span>
                            </div>
                            <div class="button-buy product-card__button-buy">
                                <div class="button-buy__text">BUY NOW</div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
